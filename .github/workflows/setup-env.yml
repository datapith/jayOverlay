name: "Setup build environment"
description: "Checks out the repository and installs proper JVM version
runs:
  using: "composite"
  steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
